<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="background-image">
			<div id="character-modal" class="modal">
				<div class="modal-content"></div>
				<h2>Which character do you want to play?</h2>
				<div class="buttons">
					<button class="grinch-btn btn">
						<img
							src="images/Grinch-face.png"
							alt="Face of bad, green monster"
							class="modal-img"
						/>
					</button>
					<button class="st-klaus-btn btn">
						<img
							src="images/SantaBody.png"
							alt="Santa Claus icon"
							class="modal-img"
						/>
					</button>
				</div>
			</div>
			<div class="ttt-container">
				<h1>Tic Tac Toe</h1>
				<p class="message">Let's save the X-mas!</p>
				<div class="board">
					<div class="cell" data-index="0"></div>
					<div class="cell" data-index="1"></div>
					<div class="cell" data-index="2"></div>
					<div class="cell" data-index="3"></div>
					<div class="cell" data-index="4"></div>
					<div class="cell" data-index="5"></div>
					<div class="cell" data-index="6"></div>
					<div class="cell" data-index="7"></div>
					<div class="cell" data-index="8"></div>
				</div>

				<button class="restart blinking-lights">Restart</button>
			</div>
            
			<div class="end-modal">
                <h2 class="congrat-message">You won</h2>
				<img
						src="images/Grinch-face.png"
						alt="Face of bad, green monster"
						class="win-img monster"
					/>
				<img
						src="images/SantaBody.png"
						alt="Santa Claus icon"
						class="win-img santa"
					/>
				
                <img src="images/GrinchBody.png" alt="Happy green monster is holding a gift" class="win-img monster-body">
                <button class="restart-end blinking-lights">Restart</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
